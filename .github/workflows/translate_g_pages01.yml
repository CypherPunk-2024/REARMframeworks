name: Translate README

on:
  push:
    branches:
      - main
      - master
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      # ISO Langusge Codes: https://cloud.google.com/translate/docs/languages
      - name: Adding README - French
        uses: CypherPunk-2024/REARMframeworks/generated_pages@main
        with:
          LANG: fr